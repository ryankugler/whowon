<!DOCTYPE html>
<html>
<head>
    <title>NBA Data</title>
</head>
<body>
    <h1>NBA Data</h1>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody>
            {% for team in nba_data %}
                <tr>
                    <td>{{ team['name'] }}</td>
                    <td>{{ team['wins'] }}</td>
                    <td>{{ team['losses'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
